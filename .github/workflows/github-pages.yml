name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Replace with the name of your master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # You can change this to your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Replace with your build command if different

      - name: Deploy
        run: |
          git config --global user.name 'chanakya6'
          git config --global user.email 'yechurichanakya@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy
